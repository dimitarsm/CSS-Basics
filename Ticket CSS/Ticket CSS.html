<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ticket CSS</title>
<link rel="stylesheet" type="css/text" href="styles.css">
</head>
<body>
	<table>
	<thead>
		<tr>
			<th><div id="ticketid">Ticket ID: 409788</div></th>
		</tr>
	<tbody>
		<tr>
			<td><div class="column1">Name:</div></td>
			<td><div id="client">Parker Seidel</div></td>
		</tr>
			<td></td>
			<td><div id="red">No Active Support</div></td>
		</tr>
		<tr>
			<td><div class="column1">Email:</div></td>
			<td><div class="yellow">seidel@aptmail.com</div></td>
		</tr>
		<tr>
			<td><div class="column1">Response Time:</div></td>
			<td><div class="grey">72 hours, 60 hours left</div></td>
		</tr>
		<tr>
			<td><div class="column1">Last Action:</div></td>
			<td><div class="grey">Never been looked.</div></td>
		</tr>
		<tr>
			<td></td>
			<td><div class="yellow">Link to public post</div></td>
		</tr>		
		<tr>
				<td><div class="column1">Status:</div></td>
			<td><div id="status">Not answered</div></td>
		</tr>	
	</tbody>
</table>
</body>
</html>
