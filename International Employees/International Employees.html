<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>International Employees</title>
<link rel="stylesheet" type="css/text" href="styles.css">
</head>
<body>
	<table>
	<div class="header">
	<thead>
		<tr>
			<th>Contact name</td>
			<th>City</th>
			<th>Country</th>
			<th>Is Promoted</th>
		</tr>
	</thead>
	</div>
	<tbody>
	<div class="white">
		<tr>
			<td>Maria Anders</td>
			<td>Berlin</td>
			<td><div id="germany">&nbsp;Germany</div></td>
			<td>
				<form>
					<input type="checkbox" />
				</form>
		</tr>
	</div>
	<div class="grey">
		<tr>
			<td>Ana Trujillo</td>
			<td>Mexico D.F.</td>
			<td><div class="mexico">&nbsp;Mexico</div></td>
			<td>
				<form>
					<input type="checkbox" />
				</form>
		</tr>
	</div>
	<div class="white">
		<tr>
			<td>Antonio Moreno</td>
			<td>Mexico D.F.</td>
				<td><div class="mexico">&nbsp;Mexico</div></td>
			<td>
				<form>
					<input type="checkbox" checked />
				</form>
		</tr>
	</div>
	<div class="grey">
		<tr>
			<td>Thomas Hardy</td>
			<td>London</td>
			<td><div id="uk">&nbsp;UK</div></td>
			<td>
				<form>
					<input type="checkbox" />
				</form>
			</td>
		</tr>
	</div>	
	</tbody>	
	</table>
</body>
</html>
